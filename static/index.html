<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Game of Life</title>
	</head>

	<body>
		<main>
			<div id="instructions" style="text-align: center;">
				<p>Left click to place a cell, right click to delete a cell</p>
			</div>

			<div id="canvas-container">
				<canvas id="canvas" oncontextmenu="return false;"></canvas>
			</div>

			<div id="ui-container">
				<button id="pause-btn">Pause</button>
				<button id="randomize-btn">Randomize</button>
				<button id="clear-btn">Clear</button>
				<br>
				<label>Steps/s</label>
				<input id="steps-per-second-input" type="number" min="0" max="9999" step="1" autocomplete="off">
			</div>
		</main>
	</body>

	<script src="dist/main.js" type="module"></script>
</html>
